<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Example</title>
    <link rel="stylesheet" href="signup.css">
   
    <script src="https://kit.fontawesome.com/c5dbdc46c4.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="video-container">
        <video id="background-video" autoplay muted>
            <source src="Netflix.mp4" type="video/mp4">
        </video>
    </div>

    <div id="content">
        <div class="pics">
            <div class="wrapper">
                <form action="">
                <h1>Oturum Aç</h1>
                <div class="input-box">
                    <input type="text" placeholder="E-posta veya telefon numarası" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Parola" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <a href="smile.html"><button type="submit" class="btn">Oturum Aç</button></a>
            
                <div class="remember-forgot">
                    <label><input type="checkbox">Beni Hatırla</label>
                    <a href="#">Yardım ister misiniz?</a>
                </div>
            
                <div class="register-link">
                    <p> Netflix'e katılmak ister misiniz? <a href="smile.html"> Şimdi kaydolun.</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
